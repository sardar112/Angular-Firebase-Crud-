<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-3">
        <div class="card-header">
          <h3 class="card-title">FirebaseTask</h3>

        </div>
        <div class="card-body">
          <form [formGroup]="taskForm" (ngSubmit)="form()">
            <div class="form-group">
              <label>Title</label>
              <input type="email" formControlName="title" class="form-control" placeholder="Add a title">
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea type="description" formControlName="description" class="form-control" placeholder="Add a description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary ">{{editable? 'Update': 'Add'}}</button>

          </form> 
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>

  </div>
  <hr>
  <div class="row" >
    <div class="col-md-3 " *ngFor="let d of data; index as i">
      <div class="card">
        <div class="card-body">
          <p>Title : {{d.title}}</p>
          <p>Description : {{d.description}}</p>
      <button type="submit" class="btn btn-danger "(click)="onDelete(d.id)">Delete</button>
      <button type="submit" class="btn btn-secondary ml-2" (click)="onEdit(d.id,i)"> Edit</button>
    </div>
    </div>

    </div>
  </div>
</div>
